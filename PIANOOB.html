<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PIANOOB – Diagnostic Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
    header { background: #3f51b5; color: #fff; padding: 20px; text-align: center; }
    main { max-width: 800px; margin: 30px auto; padding: 0 20px; }
    .song { background: #fff; padding: 20px; margin-bottom: 30px; border-radius: 6px; }
    .notation { min-height: 100px; padding: 10px; border: 1px solid #ddd; }
    .error { color: red; }
    pre { background: #eee; padding: 10px; overflow-x: auto; }
  </style>
  <!-- Load ABCJS from the CDN for diagnostics -->
  <script src="https://cdn.jsdelivr.net/npm/abcjs@6.0.0-beta.30/dist/abcjs-basic-min.js"></script>
</head>
<body>
  <header>
    <h1>PIANOOB – Diagnostic ABCJS Viewer</h1>
  </header>
  <main>
    <div class="song">
      <h2>Elton John – Let It Be (Simplified)</h2>
      <div id="elton-let-it-be" class="notation">Loading notation…</div>
    </div>
    <div class="song">
      <h2>Beethoven – Moonlight Sonata (Simplified)</h2>
      <div id="moonlight-sonata" class="notation">Loading notation…</div>
    </div>
    <div class="song">
      <h2>▶️ Console Output</h2>
      <pre id="console-log">Waiting for logs…</pre>
    </div>
  </main>

  <script>
    // Utility to mirror console into the page
    (function() {
      const origLog = console.log;
      const origErr = console.error;
      const logEl = document.getElementById("console-log");
      console.log = function(...args) {
        origLog.apply(console, args);
        logEl.textContent += args.map(a=>String(a)).join(" ") + "\n";
      };
      console.error = function(...args) {
        origErr.apply(console, args);
        logEl.textContent += "ERROR: " + args.map(a=>String(a)).join(" ") + "\n";
      };
    })();

    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM loaded");
      console.log("ABCJS defined?", typeof ABCJS !== "undefined");

      if (typeof ABCJS === "undefined") {
        document.querySelectorAll(".notation").forEach(el => {
          el.innerHTML = '<p class="error">ABCJS failed to load from CDN.</p>';
        });
        return;
      }

      const pieces = [
        {
          id: "elton-let-it-be",
          abc: `
X:1
T:Let It Be
M:4/4
L:1/4
V:RH clef=treble
V:LH clef=bass
%%score { RH LH }
K:C

[V:RH] C2 E2 | D2 F2 | E2 C'2 | D'2 E'2 |
[V:LH] C,,2 E,,2 | G,,2 B,,2 | A,,2 A,,2 | F,,2 A,,2 |
`
        },
        {
          id: "moonlight-sonata",
          abc: `
X:2
T:Moonlight Sonata
M:4/4
L:1/8
V:RH clef=treble
V:LH clef=bass
%%score { RH LH }
K:C#m

[V:RH] z8 e'8 | d'#8 d'#8 | e'8 e'8 | d'#8 d'#8 |
[V:LH] c,8 c,8 | b,,8 e,8 | a,,8 a,,8 | b,,8 e,8 |
`
        }
      ];

      pieces.forEach(({id, abc}) => {
        console.log(`Rendering ${id}…`);
        try {
          ABCJS.renderAbc(id, abc, { responsive: "resize" });
          console.log(`${id} rendered successfully.`);
        } catch (err) {
          console.error(`${id} render error:`, err);
          document.getElementById(id).innerHTML = `<p class="error">Render error: ${err.message}</p>`;
        }
      });
    });
  </script>
</body>
</html>
